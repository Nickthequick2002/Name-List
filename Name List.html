<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name List</title>
    <!-- Link to the JavaScript file -->
    <script src="Name List.js" defer></script>
</head>
<body>
    <h1>Name List</h1>
    <!-- Input field for the user to enter a name -->
    <input type="text" id="nameInput" placeholder="Enter a name">
    <!-- Button to add the entered name to the list -->
    <button onclick="addName()">Add</button>
    <!-- List to display all added names in an unorder position -->
    <ul id="nameList"></ul>
</body>
</html>
